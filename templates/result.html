<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Результаты анализа</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="hello">Топ 50 слов</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Слово</th>
                    <th>TF</th>
                    <th>IDF</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Word}}</td>
                    <td>{{.TF}}</td>
                    <td>{{printf "%.4f" .IDF}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
